<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARK-THEME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-container">
        <nav class="navbar">
            <div class="comp-name">CASIO</div>
            <ul>
                <li class="list-items">HOME</li>
                <li class="list-items">ABOUT</li>
                <li class="list-items">PORTFOLIO</li>
                <li class="list-items">SERVICES</li>
                
            </ul>
            <img src="dark theme icon/moon.png" alt="moon-image" id="icon">
        </nav> 
    </div>
   
    




    <script>
let icon= document.getElementById("icon");
icon.onclick = function(){
    document.body.classList.toggle("dark-theme");
    if( document.body.classList.contains("dark-theme")){
        icon.src="dark theme icon/sun.png";
    }
    else{
        icon.src= "dark theme icon/moon.png";
    }
}
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/758f00bf3b.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="cont">
    <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
             <div class="circle">
              <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <img src="sun raha.jpeg" class="song-img">
        <h1>Sun Raha Hai Na Tu</h1>
        <p>Ankit Tiwari</p>
        <p>Ashqui 2</p>

        <audio  id="audio">
            <source src="Media/Sunn Raha Hai.mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick= "ctrl()"><i class="fa-solid fa-play" id="playctrl"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>
</div>













 <script src="script.js"></script>   
</body>
</html>
